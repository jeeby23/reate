<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="contain">
<div id="question1" class="question">
    <h1 class="heading">Personal Quiz</h1>
    <p class="head"><span class="single">1.</span> In your dream weekend, what would you rather do?</p>
    <div class="radio-container">
        <label class="custom-radio">
            <input type="radio" name="choice" value="cut_slack">
            <span class="radio-button"></span>
            Cut myself some slack ðŸ¦¥
        </label>
        <label class="custom-radio">
            <input type="radio" name="choice" value="adventure">
            <span class="radio-button"></span>
            Go out to an adventure ðŸ§—
        </label>
    </div>
    <div class="container">
        <span class="enter">Press <strong>Enter</strong>
            <button class="next" id="nextbutton"><a href="#question2">Next</a></button>
        </span>
    </div>
</div>
<div id="question2" class="question">
    <p class="head"><span class="single">1.</span> Do you always look for thrilling experiences?</p>
    <div class="radio-container">
        <label class="custom-radio">
            <input type="radio" name="choice" value="cut_slack">
            <span class="radio-button"></span>
            <span>Yes, that's me.</span>
        </label>
        <br>
        <label class="custom-radio">
            <input type="radio" name="choice" value="fun">
            <span class="radio-button"></span>
            <span>They can be fun</span>
        </label>
        <br>
        <label class="custom-radio">
            <input type="radio" name="choice" value="comfortable">
            <span class="radio-button"></span>
            <span>No, I like to get comfortable.</span>
        </label>
    </div>
    <div class="container">
        <span class="enter">Press <strong>Enter</strong></span>
        <button class="next" id="nextbutton"><a href="#question2">Next</a></button>
    </div>
</div>
<!-- Add more questions as needed -->
</div>
<script src="index.js"></script>
</body>
</html>
